# Pre commit checks
hooks:
-   id: poetry-export
    args: ["-f", "requirements.txt", "--with", "test"]
    verbose: true

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0  # Use the ref you want to point at
    hooks:
    -   id: check-ast
    -   id: check-executables-have-shebangs
    -   id: check-json
    -   id: check-toml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: pretty-format-json
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: "poetry run python-type-checker"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
    -   id: black
        name: black
        entry: "poetry run python-linter-black"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
    -   id: isort
        name: isort
        entry: "poetry run python-linter-isort"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
