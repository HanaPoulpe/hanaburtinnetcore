# Pre commit checks
hooks:
-   id: poetry-export
    args: ["-f", "requirements.txt", "--with", "test"]
    verbose: true

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0  # Use the ref you want to point at
    hooks:
    -   id: check-ast
    -   id: check-executables-have-shebangs
    -   id: check-json
    -   id: check-toml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: pretty-format-json
        args:
            - --autofix
    -   id: trailing-whitespace

-   repo: local
    hooks:
    # Python
    -   id: mypy
        name: mypy
        entry: "poetry run python-type-checker"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
    -   id: black
        name: black
        entry: "poetry run python-linter-black"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
    -   id: isort
        name: isort
        entry: "poetry run python-linter-isort"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
    -   id: import-linter
        name: import-linter
        entry: "poetry run python-import-linter"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true
    -   id: python-tests
        name: python-tests
        entry: "poetry run python-tests src"
        language: "python"
        language_version: "3.11"
        types: [python]
        require_serial: true
        verbose: true

    # Javascript
    -   id: ts-eslint
        name: ts-eslint
        entry: "npm run eslint src"
        language: "node"
        types_or: [javascript, jsx, ts, tsx]
        require_serial: true
        verbose: true
    -  id: ts-tests
       name: ts-tests
       entry: "npm test"
       language: "node"
       types_or: [javascript, jsx, ts, tsx]
       require_serial: true
       verbose: true
